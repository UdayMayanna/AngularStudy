<div class="container">
  <div class="counter-cont">
   <h2>Mini Counter App</h2>
   <span class="counter">{{counter}}</span>
   <br>
   <div>
     <button class="btn inc" (click)="handlecounter('plus')">Increment</button>
     <button class="btn rst" (click)="handlecounter('reset')">Reset</button>
     <button class="btn dec" (click)="handlecounter('minus')">Decrement</button>
   </div>
</div>
</div>
