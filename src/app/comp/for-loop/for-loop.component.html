<h2>for-loop</h2>
<div style="display: flex;gap: 10px;padding: 20px;">
   @for(student of students; track student.stuId){
<div style="width: 25%;background-color: blueviolet;color: 
#fff;padding:10px 20px;border-radius: 10px;">
<h3>Student Name : {{student.stuName}}</h3>
<h4>Student Id : {{student.stuId}}</h4>
<h4>Student Age : {{student.stuAge}}</h4>
</div>
}
</div>
